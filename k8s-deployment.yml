apiVersion: apps/v1
kind: Deployment
metadata:
  name: ub-deployment
spec:
  selector:
    matchLabels:
      app: ub-app
  replicas: 1
  template:
    metadata:
      labels:
        app: ub-app
    spec:
      securityContext:
        runAsUser: 2000
      containers:
      - name: ub-webssh
        image: zhujq/ub-proxy
        ports:
            - containerPort: 8080
              protocol: TCP
        resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
